<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7943dfa872.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="nav">
            <input id="text1"  type="text" placeholder="City Name">
        </div>

        <div id="main"></div>
        <div id="list"></div>

    </div>

    <script id="first-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div class="city" data-id="{{id}}">

            <div class="topData">
                <h3 class="cityName">{{cityName}},    </h3>
                <h4 class="country">      ({{ country}})</h4>
             </div>

                <img class="img" src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="" srcset="">
                <br>
                <h4 class="dis">{{description}}</h4>
                <p class="update"> last updated:</p>
                <p class="update1">{{updatedAt}} </p>
                <i class="fas fa-sync"></i><br>
                <h3 class="temp">{{temperature}}</h3>
                <div class="celsius">o</div>
            </div>  
        </div>
        {{/each}}
    </script>


    <script id="second-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div class="listCity" data-id="{{id}}">
                <h3 class="cityNamel">{{cityName}}</h3>
                <h3 class="countryl">({{country}})</h3>
                <img class="imgl" src="http://openweathermap.org/img/wn/{{icon}}@2x.png" alt="" srcset="">

                <h4 class="disList">{{description}}</h4>
                <h3 class="tempList">{{temperature}}</h3>
                <i class="fas fa-download"></i>
                <img class="remove" src="https://image.flaticon.com/icons/svg/1632/1632602.svg" class="save" alt="" srcset="">
           
        </div>
        {{/each}}
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apiManager.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
